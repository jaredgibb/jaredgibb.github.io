<!DOCTYPE html>
<html>
<head>
  <title>BeforeUnload Event Example</title>
</head>
<body>

  <h1>Simple HTML Page</h1>
  <p>This page will show an alert when you try to close or refresh it.</p>
<p>new shit</p>
  <script>
    // Function to display a custom message when the page is being unloaded
    function showUnloadMessage(event) {
      alert('shit')
      event.returnValue = 'Are you sure you want to leave?';
    }

    // Attaching the 'beforeunload' event listener to the window object
    window.addEventListener('beforeunload', showUnloadMessage);
  </script>

</body>
</html>
