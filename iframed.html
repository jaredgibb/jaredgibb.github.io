<!DOCTYPE html>
<html>
<head>
  <title>Unload Event Example</title>
</head>
<body>

  <h1>Simple HTML Page</h1>
  <p>This page will show an alert when you try to close or refresh it.</p>

  <script>
    // Function to display an alert when the page is being unloaded
    function showUnloadAlert() {
      alert('shit');
    }

    // Attaching the 'unload' event listener to the window object
    window.addEventListener('unload', showUnloadAlert);
  </script>

</body>
</html>
